<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>phoning</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./scss/main.scss">
  <script defer src="./js/main.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <div class="todo-name">
        <div class="bunny"></div>
        <div class="bunny-todo">TO DO APP
          <div class="now-playing"><span class="music"></span><br />
            1:15 ━━●─── 3:28 <br />
            ⇆ ◁ ❚❚ ▷ ↻
          </div>
        </div>
      </div>
      <div class="material-symbols-outlined add-todo">add</div>
    </header>
    <div class="add-todo-modal">
      <div class="modal-container">
        <span>What do you have to do today?</span>
        <div class="todo-submit">
          <input type="text" class="new-todo" />
          <button class="add-btn">Add</button>
        </div>
        <div class="modal-close material-symbols-outlined">close</div>
      </div>
    </div>
    <div class="state-bar">
      <div class="state-btn">
        <input type="radio" id="filter1" name="filter" value="All" />
        <label for="filter1" class="state all">All</label>
      </div>
      <div class="state-btn">
        <input type="radio" id="filter2" name="filter" value="ToDo" />
        <label for="filter2" class="state not-done">To Do</label>
      </div>
      <div class="state-btn">
        <input type="radio" id="filter3" name="filter" value="done" />
        <label for="filter3" class="state done">Done</label>
      </div>
    </div>
    <div class="todoList"></div>
    <button class="all-delete hidden">All Delete!</button>
  </div>
</body>

</html>
